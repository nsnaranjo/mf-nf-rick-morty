<div class="button-container">
  <button class="brutalist-button generic-button" (click)="props.onClickAction()">
    <div class="logo-container">
      <img [src]="props.imagePath" alt="Character">
    </div>
    <div class="button-text">
      <span>{{ props.text }}</span>
    </div>
  </button>
</div>

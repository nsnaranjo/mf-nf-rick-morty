<form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="title">
    ¡Bienvenido!,<br /><span>Inicia Sesión para continuar</span>
  </div>

  <input class="input" formControlName="email" name="email" placeholder="Correo" type="email" />

  <input class="input" formControlName="password" name="password" placeholder="Contraseña" type="password" />

  <button class="button-confirm" type="submit" [disabled]="loginForm.invalid">Ingresar →</button>
</form>
